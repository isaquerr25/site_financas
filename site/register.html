<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./register.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    
        <title>Document</title>
    </head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>
    <form  onsubmit="event.preventDefault();registro_db() ; return false" id="forms">
        <div class="tep">
            <h2>Registro</h2>
        </div>
        <div class="sub-box">
            <input required type="text" name="name" form="forms" placeholder="Nome" id="name">
            <input required type="text" name="email" form="forms" placeholder="Email" id="email">
            <input required type="password" name="senha" form="forms"  id="senha" placeholder="Password">
            <input required type="password" name="retype_p" form="forms"  id="retype_p" placeholder="Retype the password">
            <button form="forms" type="submit" class="button-google">Registrar</button>
        </div> 
    </form>
    <script src="./registro.js"></script>
</body>
</html>
