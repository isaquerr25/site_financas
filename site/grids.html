<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style3.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>
    <h1>Balanço Geral</h1>
    <div class="grid-value">
        <div class="itens">
                        
            <div onclick="Modal.open()" class="plus_box">
                <div>+</div>
            </div>
        </div>
    </div>
    <div class="modal-overlay ">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="event.preventDefault();  addForm() ; return false ">
                    <div class="input-group">
                        <label 
                            class="sr-only" 
                            for="description">Descrição</label>
                        <input 
                            required
                            maxlength="9"
                            type="text" 
                            id="description" 
                            name="description"
                            placeholder="Descrição"
                        />
                    </div>
                    <div class="input-group">
                        <label 
                            class="sr-only" 
                            for="date">Data</label>
                        <input 
                            required
                            type="date" 
                            id="date" 
                            name="date"
                        />
                    </div>

                    <div class="input-group actions">
                        <a 
                        onclick="Modal.close()"
                        href="#" 
                        class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer><p>dev.finance$</p></footer>

    <script src="./grids.js"></script>
</body>
</html>
