<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <form onsubmit="event.preventDefault();validar() ; return false" id="forms"></form>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>
    <div class="box-login">
        <h1>Login</h1>
        <div class="circle">$</div>
        <div class="sub-box">

            <input required type="text" name="email" form="forms" placeholder="Email" id="email">

            <input required type="password" name="senha" form="forms"  id="senha" placeholder="Password">
            <a href="">Esqueceu sua senha?</a>
            <button form="forms" type="submit" class="button-google">Login Google</button>
        </div> 
    </div>
    
    <script src="./login.js"></script>
</body>
</html>
